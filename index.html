<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Car Game</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  canvas {
    background: #222;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 350;
canvas.height = 600;

let car = { x: 150, y: 500, width: 50, height: 90 };
let keys = {};

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// Mobile touch
document.addEventListener("touchstart", e => {
  const x = e.touches[0].clientX;
  if (x < window.innerWidth / 2) keys["ArrowLeft"] = true;
  else keys["ArrowRight"] = true;
});

document.addEventListener("touchend", () => {
  keys["ArrowLeft"] = false;
  keys["ArrowRight"] = false;
});

function update() {
  if (keys["ArrowLeft"] && car.x > 0) car.x -= 5;
  if (keys["ArrowRight"] && car.x + car.width < canvas.width)
    car.x += 5;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Road line
  ctx.fillStyle = "white";
  for (let i = 0; i < canvas.height; i += 40) {
    ctx.fillRect(canvas.width / 2 - 5, i, 10, 20);
  }

  // Car (simple red rectangle)
  ctx.fillStyle = "red";
  ctx.fillRect(car.x, car.y, car.width, car.height);

  update();
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
